<div style="margin-left: 35px;">
    <br />
    <div style="text-align:center;">
        <div class="well well-lg"  style="text-align:center !important; margin-right:6%" \>
            <span class="draftdetails"><strong>Round:</strong> {{ currentRound }} </span>
            <span class="draftdetails"><strong>On the clock:</strong> {{ OnTheClock.TeamName }} </span>
            <span class="draftdetails"><strong>Overall:</strong> {{ overallCount }}</span>
        </div>
    </div>
    <br />
    <form class="form-horizontal" role="form">
        <div class="col-xs-1">
            <label class="control-label">
                Name:
            </label>
        </div>
        <div class="col-xs-4">
            <input type="text" data-ng-model="namefilter" class="form-control input-sm" id="namefilter" />
            </div>
            <div class="col-xs-1"><label class="control-label">Pos:</label></div>
            <div class="col-xs-2">
                <select id="ddlPosition" data-ng-model="selectedItem" data-ng-change="selectPos()" class="form-control input-sm">
                    <option value="QB">QB</option>
                    <option value="RB">RB</option>
                    <option value="WR">WR</option>
                    <option value="TE">TE</option>
                    <option value="K">K</option>
                    <option value="DEF">DEF</option>
                    <option value="All">All</option>
                </select>
            </div>
</form>
    <br />
    <span style="padding-left:10px" data-ng-show="loading">Loading...</span>
    <br /><br />
    <div id="playerCards">
        <div data-ng-repeat="player in players | filter: namefilter | orderBy: 'PlayerName'"
                class="playerCard"
                data-ng-model="players">
            <div data-drag="true" data-ng-model="players">
                <div class="playerTeam"><img src="/Content/Teams/{{player.Team}}" class="img-responsive" /></div>
                <div class="playerInfo">
                    <div class="playerName">{{player.PlayerName}}</div>
                    <div class="playerPosNum">
                        {{player.Position}} - {{player.Number}}
                        <div style="margin:15px 15px 0 0;">
                            <span class="pull-right"><button type="button" class="btn btn-primary btn-xs" data-ng-click="draftPlayer(player.ID)">DRAFT</button></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
